<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>CONTACT FORM</h1>
        </div>
        <div class="main">
            <form>
                <div>
                    <label >Name</label>
                    <input type="text" />
                </div>
                <div>
                    <label >Email</label>
                    <input type="text" />
                </div>
                <div>
                    <label >Message</label>
                    <input type="text" />
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Created by Marium Arif</p>
        </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
